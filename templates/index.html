<!doctype html>
<html>
  <head>
    <title>Sage Command Line</title>
    <link rel="stylesheet" href="/static/codemirror/lib/codemirror.css">
    <script src="/static/codemirror/lib/codemirror.js"></script>
    <script src="/static/codemirror/mode/python/python.js"></script>
    <script src="static/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="/_ah/channel/jsapi"></script>
    <script type="text/javascript" src="/static/index.js"></script>
  </head>
  <body>
    <h1>Sage Command Line Demo</h1>
<a href="/submit">Debug View</a><br><br>

<style type="text/css">
      #output .CodeMirror {
        border: 2px solid #aaa;
      }
      #output .CodeMirror-scroll {
        height: 300px;
        overflow-y: none;
        overflow-x: auto;
        width: 100%;
      }

      #input .CodeMirror {
        border: 2px solid #33d;
      }
      #input .CodeMirror-scroll {
        height: auto;
        overflow-y: none;
        overflow-x: auto;
        width: 100%;
      }
</style>

<div id="output">
<textarea id="output2">
{% for cell in q %}{{ cell.input }}
{{ cell.output }}
{% endfor %}</textarea>
</div>
<hr>

<div id="input">
<textarea id="input2">2 + 2</textarea>
</div>
<script>
var token = '{{ token }}';
</script>
</body>
</html>
