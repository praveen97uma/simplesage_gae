{% extends 'base.html' %}

{% block content %}

<table border=1>
<tr><th>user_id</th><th>cell_id</th><th>status</th><th>input</th><th>output</th></tr>
{% for a in all_cells %}
<tr bgcolor="{% if a.output is defined %}#eee{% else %}#bbb{% endif %}">
    <td>{{ a.user_id }} </td>
    <td> {{ a.cell_id }} </td>
    <td>{{ a.status }}</td>
    <td><pre>{{ a.input }}</pre></td>
    <td><pre> {{ a.output }}  </pre></td>
</tr>
{% endfor %}
</table>

{% endblock %}
