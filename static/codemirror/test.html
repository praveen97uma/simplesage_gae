  <body>
    <h1>Sage Command Line Demo</h1>

<style type="text/css">

      }

        height: 200px;
        overflow-y: none;
        overflow-x: auto;
        width: 100%;
      }

      #input .CodeMirror {
        border: 2px solid #33d;
      }
      #input .CodeMirror-scroll {
        height: auto;
        overflow-y: none;

        width: 100%;
      }
</style>

<div id="output">
<textarea id="output2">

sage: b = 7

45

</div>
<hr>

<div id="input">

for i in range(3):

</textarea>
</div>



    <script>
      var output = CodeMirror.fromTextArea(document.getElementById("output2"), {
        lineNumbers: true,
        readOnly: true,
      });
      output.setCursor(9999999999);
   </script>


   <script>
      var input = CodeMirror.fromTextArea(document.getElementById("input2"), {

      });
